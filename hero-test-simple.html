<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero Simple Test</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .hero {
        position: relative;
        min-height: 100vh;
        display: flex;
        align-items: center;
        background: linear-gradient(135deg, #4a3f35 0%, #5a4d42 100%);
        background-size: cover;
        background-position: center;
        padding: 2rem;
      }

      .hero-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.4);
        z-index: 1;
      }

      .container {
        position: relative;
        z-index: 2;
        max-width: 1400px;
        margin: 0 auto;
        width: 100%;
        padding: 0 2rem;
      }

      .hero-content {
        position: relative;
        z-index: 3;
        color: white;
        max-width: 600px;
      }

      .hero-title {
        font-size: 3rem;
        font-weight: bold;
        line-height: 1.2;
        margin-bottom: 2rem;
      }

      .btn-primary {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 1rem 2rem;
        background: #e8dcc8;
        color: #3e332a;
        border-radius: 50px;
        font-weight: 600;
        text-decoration: none;
        transition: all 0.3s ease;
      }

      .btn-primary:hover {
        background: #d4c4ab;
        transform: translateY(-2px);
      }

      .hero-cards {
        position: absolute;
        bottom: 2rem;
        left: 50%;
        transform: translateX(-50%);
        width: calc(100% - 4rem);
        max-width: 800px;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 1rem;
        z-index: 3;
      }

      .hero-card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 0.5rem;
        padding: 0.75rem 1rem;
        text-align: center;
        color: white;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .hero-card:hover,
      .hero-card.active {
        background: rgba(232, 220, 200, 0.9);
        color: #3e332a;
        transform: translateY(-3px);
      }

      .card-title {
        font-size: 0.8rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }
    </style>
  </head>
  <body>
    <section class="hero" id="hero-section">
      <div class="hero-overlay"></div>
      <div class="container">
        <div class="hero-content">
          <h1 class="hero-title" id="hero-title">
            Her alanda,<br />
            Her anında sigorta.
          </h1>
          <a href="#" class="btn-primary" id="hero-cta">
            <span>Hemen Teklif Al</span>
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M5 12h14M12 5l7 7-7 7" />
            </svg>
          </a>
        </div>
      </div>

      <div class="hero-cards">
        <div class="hero-card active" data-section="bireysel">
          <h3 class="card-title">BİREYSEL</h3>
        </div>
        <div class="hero-card" data-section="isyerim">
          <h3 class="card-title">İŞ YERİM</h3>
        </div>
        <div class="hero-card" data-section="rehber">
          <h3 class="card-title">SİGORTA REHBERİ</h3>
        </div>
      </div>
    </section>

    <script>
      // Simple test script
      const heroContent = {
        bireysel: {
          title: "Her alanda,<br>Her anında sigorta.",
          cta: "Hemen Teklif Al",
        },
        isyerim: {
          title: "İş Yeriniz İçin<br>Kapsamlı Koruma",
          cta: "Kurumsal Teklif Al",
        },
        rehber: {
          title: "Sigorta Rehberiniz<br>Burada",
          cta: "Rehberi İncele",
        },
      };

      document.querySelectorAll(".hero-card").forEach((card) => {
        card.addEventListener("click", function () {
          const section = this.getAttribute("data-section");

          // Remove active from all cards
          document
            .querySelectorAll(".hero-card")
            .forEach((c) => c.classList.remove("active"));

          // Add active to clicked card
          this.classList.add("active");

          // Update content
          if (heroContent[section]) {
            const content = heroContent[section];
            document.getElementById("hero-title").innerHTML = content.title;
            document.querySelector("#hero-cta span").textContent = content.cta;
          }
        });
      });
    </script>
  </body>
</html>
